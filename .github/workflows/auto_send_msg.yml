name: send msg to feishu
# 触发条件
on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

# 设置权限
permissions:
  contents: write

# 设置上海时区
env:
  TZ: Asia/Shanghai

jobs:
  run_task:
    name: send img to feishu
    runs-on: ubuntu-latest

    steps:
      - name: 安装依赖
        uses: actions/checkout@v2
      - name: exec request
        run: |
          pip install -r requirements.txt

      - name: exec request
        run: |
          python main.py
      
      - name: output time
        run: |
          echo `date +'%Y-%m-%d %H:%M:%S'`

